<template name="login">
  <section class="content-header">
    <h1>
      Вход
      <small>Авторизация</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Главная</a></li>
      <li class="active">Войти</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="login-box">
      <div class="login-logo">
        <a href="/"><b>Shopogol</b>.KZ</a>
      </div>
      <!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Войти на портал</p>

        <form id="loginForm">
          <div class="form-group has-feedback">
            <input id="loginEmailField" type="text" class="form-control" placeholder="Логин">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="loginPasswordField" type="password" class="form-control" placeholder="Пароль">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat" id="loginLoginBtn">Войти</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <a href="/restorePassword">Забыли пароль?</a><br>
        <a href="/register" class="text-center">Регистрация нового пользователя</a>

      </div>
      <!-- /.login-box-body -->
    </div>
  </section>
</template>
