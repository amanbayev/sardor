<template name="register">
  <section class="content-header">
    <h1>
      Регистрация
      <small>для регистрации заполните анкету</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/"><i class="fa fa-dashboard"></i> Главная</a></li>
      <li class="active">Регистрация</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="box box-primary">
          <div class="box-header with-border">
            <a href="/"><b>Shopogol</b>.KZ</a>
          </div>
          <!-- /.login-logo -->
          <form id="loginForm">
            <div class="box-body">
              <div class="form-group has-feedback">
                <label for="companyName">Наименование организации</label>
                <input id="companyName" type="text" class="form-control" placeholder="Наименование организации" />
              </div>
              <div class="form-group has-feedback">
                <label for="tradeMark">Торговая марка</label>
                <input id="tradeMark" type="text" class="form-control" placeholder="Торговая марка" />
              </div>
              <div class="form-group">
                <label for="selectFormRegister">Форма организации</label>
                <select class="form-control" id="selectFormRegister">
                  <option id="tooSelect">
                    ТОО (Товарищество с ограниченной ответственностью)
                  </option>
                  <option id="ipSelect">
                    ИП (Индивидуальный предприниматель)
                  </option>
                </select>
              </div>
              <div class="form-group has-feedback">
                <label for="addressRegister">Адрес</label>
                <input type="text" id="addressRegister" placeholder="Адрес" class="form-control"/>
              </div>
              <div class="form-group has-feedback">
                <label for="phoneRegister">Телефон</label>
                <input id="phoneRegister" placeholder="Телефон" type="phone" class="form-control"/>
              </div>
              <div class="form-group has-feedback">
                <label for="emailRegister">Email</label>
                <input id="emailRegister" type="email" class="form-control" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <label for="registerPassword">Пароль</label>
                <input id="registerPassword" type="password" class="form-control" placeholder="Пароль">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
            </div>
            <div class="box-footer">
              <!-- <div class="col-xs-12"> -->
              <button type="submit" class="btn btn-primary btn-block btn-flat" id="registerBtn">Зарегистрироваться</button>
              <!-- </div> -->
              <a href="/login" class="text-center">У меня уже есть аккаунт</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

</template>
